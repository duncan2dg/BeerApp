<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item>
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Login</span>
    </a>
    <a mat-list-item routerLink="/">
      <mat-icon class="icon">home</mat-icon>  
        <span class="label">Home</span>
    </a>

    <a mat-list-item routerLink="/beers">
      <mat-icon class="icon">Beers</mat-icon>  
        <span class="label">Beers</span>
    </a>

    <a mat-list-item routerLink="/beer-add">
      <mat-icon class="icon">Add Beer</mat-icon>  
        <span class="label">Add Beer</span>
    </a>   

    <a mat-list-item routerLink="/beer-search">
      <mat-icon class="icon">Search</mat-icon>  
        <span class="label">Search</span>
    </a>     

    <a mat-list-item routerLink="/dashboard">
      <mat-icon class="icon">dashboard</mat-icon>  
      <span class="label">Dashboard</span>
    </a>
    <a  mat-list-item type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>  



    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <img src="assets/images/common/beer.png">
       <a routerLink="/">
          Das Brauhaus {{Title}}
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <!--
            <li>
                <a>
                  <mat-icon class="icon">input</mat-icon>  
                  <span  class="label">Login</span>
                 </a>
            </li>-->
            <li>
              <a routerLink="/">
                  <img src="./assets/images/common/icon_home_white.png">
                  <span class="label">Home</span>
              </a>
            </li>

            <li>
              <a routerLink="/beers">
                <img src="./assets/images/common/beer_white.png" height="15px">  
                  <span class="label">Beers</span>
              </a>
            </li>
            
            <li>
              <a routerLink="/beer-search">
                <img src="./assets/images/common/icon_search_white.png">   
                  <span class="label">Search</span>
              </a>   
            </li>
          <!--
            <li>
                <a routerLink="/dashboard">
                    <mat-icon class="icon">dashboard</mat-icon>
                    <span class="label">Dashboard</span>
                </a>
            </li>
            <li>
                <a>
                  <mat-icon class="icon">input</mat-icon>
                  <span class="label">LogOut</span>
                 </a>
            </li>-->
        </ul>
     </div>
    </mat-toolbar>
    <main>
        <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
