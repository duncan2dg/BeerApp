
<div class="example-container mat-elevation-z8">
  <mat-card-title><h1><img src="../../assets/images/common/beer_black.png"> Beer selection</h1></mat-card-title>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/beer-add']"><mat-icon>add</mat-icon> Add a beer</a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" 
          class="example-table"
          matSort matSortActive="company" 
          matSortDisableClear 
          matSortDirection="asc">
  
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef><h1>Company</h1></th>
          <td mat-cell *matCellDef="let row">{{row.company}}</td>
        </ng-container>
  
        
        <ng-container matColumnDef="countryOfOrigin">
          <th mat-header-cell *matHeaderCellDef><h1>Origin</h1></th>
          <td mat-cell *matCellDef="let row">{{row.countryOfOrigin}}</td>
        </ng-container>


        <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef><h1>Rating</h1></th>
            <td mat-cell *matCellDef="let row">{{row.rating}}/5</td>
        </ng-container> 
        
        <ng-container matColumnDef="strength">
            <th mat-header-cell *matHeaderCellDef><h1>Strength</h1></th>
            <td mat-cell *matCellDef="let row">{{row.strength}}%</td>
          </ng-container>                 
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/beer-detail/', row.id]"></tr>
      </table>
    </div>
  </div>
